<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJS Score Display</title>
  <script src="ejs.min.js"></script>
  <style>
    .score-grid {
      display: flex;
      flex-wrap: wrap;
      width: 200px;
    }
    .score-cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #000;
      margin: 2px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script type="text/template" id="template">
    <div class="score-grid">
      <% for (var i = 1; i <= totalScore && i < 10; i++) { %>
        <div class="score-cell" data-score="<%= i %>"><%= i %></div>
      <% } %>
      <% if (totalScore >= 0) { %>
        <div class="score-cell">0</div>
      <% } %>
    </div>
  </script>

  <script>
    // 假设总分数是7
    const totalScore = 9;

    // 数据对象
    const data = { totalScore: totalScore };

    // 获取模板内容
    const template = document.getElementById('template').innerHTML;

    // 使用EJS渲染模板
    const renderedHtml = ejs.render(template, data);

    // 将渲染后的内容插入到页面中
    document.getElementById('content').innerHTML = renderedHtml;
  </script>
</body>
</html>
